		<b>作者：李白</b><br/>
		<b>床前明月光，疑是地上霜。举头望明月，低头思故乡</b>

		<b>李白，字太白，号青莲居士，自称与李唐皇室同宗，祖籍陇西成纪（今甘肃天水附近），生于中亚碎叶。据野史记载，幼时随父迁居锦州昌隆</b>
