	<body>
		<h2>水调歌头</h2>
		<hr/>		
		<p class="text">明白几时有，把酒问青天。</p>
		<p class="text">不知天上宫阙，今夕是何年？</p>
		<p class="text">我欲乘风归去，又恐琼楼玉宇，</p>
		<p class="text">高处不胜寒。</p>
		<p class="text">起舞弄清影，何似在人间！</p>
		<br/>
		<p>转朱阁，低绮户，照无眠。</p>
		<p>不应有恨，何事长向别时圆？</p>
		<p>人有悲欢离合，月有阴晴圆缺，</p>
		<p>此事古难全。</p>
		<p>但愿人长久，千里共婵娟。</p>
	</body>
