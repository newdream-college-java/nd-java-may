		<h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;初相遇&nbsp;&nbsp;<span>文/席慕蓉</span></h2>
		<p><span class="q1">美</span>丽的梦和美丽的诗一样，都是可遇而不可求的。常常在最没能料<br/>到的时刻里出现。</p>
		<p>我喜欢那样的梦，在梦里，一切都可以重新开始，一切都可以慢慢解<br/>释，心里甚至还能感觉到，所有被浪费的时光竟然都能重回时的狂喜与感<br/>激。<span class="q3">胸怀中满溢着幸福，只因你就在我以前</span>，对我微笑，一<br/>如当年。</p>
		<p><span class = "q4">我喜欢那样的梦，明明知道你已经为我跋涉千里，却又觉得芳草鲜<br/>美，落英缤纷，好像你我才初相遇。</span></p>
