<html>
	<head>
		<title>第三章作业1</title>
	</head>
	<body>
		<h1>申请表</h1>
		<table>
			<tr>
				<td>姓名</td>
				<td><input type = "text"/></td>
			</tr>
			<tr>
				<td colspan ="2">教育程度&nbsp;<input type = "checkbox"/>硕士<input type = "checkbox"/>博士</td>
			</tr>
			<tr>
				<td>性别</td>
				<td><input type = "radio" name ="sex"/>男<input type = "radio" name ="sex"/>女</td>
			</tr>
			<tr>
				<td>月薪</td>
				<td><input type = "text"/></td>
			</tr>
			<tr>
				<td>附注</td>
				<td><textarea rows = "2" cols = "22"placeholder = "清在这里键入附注"></textarea></td>
			</tr>
			<tr>
				<td>国籍</td>
				<td><select>
					<option>中国</option>
				</select></td>
			</tr>
			<tr>
				<td colspan= "2"><input type = "submit"/>&nbsp;&nbsp;<input type = "reset"/></td>
			</tr>
		</table>
	</body>
</html>
