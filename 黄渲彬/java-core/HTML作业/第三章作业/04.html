<html>
	<head>
		<title>第三章练习四</title>
	</head>
	<body>
		
			<legend>以下信息将显示在你的个人资料页，方便大家了解你。*为必填项</legend>
			<table border = "0">
				<tr>
					<td>*昵称:</td>
					<td><input type = "text"/></td>
					
				</tr>
				<tr>
					<td>真实姓名:</td>
					<td><input type = "text"/></td>
				</tr>
				
				<tr>
					<td>*所在地:</td>
					<td><select>
						<option>北京市</option>
						<option>天津市</option>
						<option>长沙市</option>
					</select><select>
						<option>海淀区</option>
						<option>天津区</option>
						<option>郴州市</option>
					</select></td>
				</tr>
				<tr>
					<td>*性别:</td>
					<td><input type = "radio" name="sex"/>男<input type = "radio" name="sex"/>女<input type = "radio" name="sex"/>保密</td>
				</tr>
				<tr>
					<td>生日:</td>
					<td><select>
						<option>1997</option>
						
					</select><select>
						<option>9</option>
						
					</select><select>
						<option>14</option>
						
					</select></td>
				</tr>
				<tr>
					<td>博客地址:</td>
					<td><input type = "text"/></td>
				</tr>
				<tr>
					<td>常用邮箱:</td>
					<td><input type = "text" placeholder = "student@newdream.com"/></td>
					<td>不可修改</td>
				</tr>
				<tr>
					<td>QQ:</td>
					<td><input type = "text"/></td>
				</tr>
				<tr>
					<td>MSN:</td>
					<td><input type = "text"/></td>
				</tr>
				<tr>
					<td>一句话介绍:</td>
					<td colspan = "2"><textarea rows = "10" cols = "20"style = "width:200px;height:50px;"></textarea></td>					
				</tr>
				<tr>
					<td></td>
					<td colspan = "2">以下信息，可作为通过客服取回账号的依据</td>
				</tr>
				<tr>
					<td>证件类型:</td>
					<td><select>
						<option>身份证</option>
					</select></td>
				</tr>
				<tr>
					<td>证件号码:</td>
					<td><input type = "text"/></td>
				</tr>
				<tr>
					<td></td>
					<td><input type = "image" src = "../img/btn_save.gif"/></td>
				</tr>
				
			</table>
		
	</body>
</html>
