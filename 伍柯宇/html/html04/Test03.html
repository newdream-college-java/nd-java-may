<html>
	<head>
		<style type="text/css">
			h1{
				font-size:20px;
			}
			.css1{
				color:green;
			}
			#wky{
				color:blue;
			}
		</style>
	</head>

	<body>
		<h1>如梦令</h1>
		<hr/>
		<p class="css1">
			昨夜雨疏风骤，浓睡不消残酒。<br/>
			试问卷帘人，却道“海棠依旧”。<br/>
			“知否？知否？应为绿肥红瘦。”
		</p>

		<p class="css1"id="wky">
		译文
		</p>

		<p class="css1" >
			昨夜雨点稀疏，晚风急猛，我虽然睡了一夜，<br/>
			仍有余醉未消。试问卷帘的侍女：海棠花怎么样？<br/>
			她说海棠花依然如旧。知道吗？知道吗？应是绿叶繁茂，红花凋零。
		</p>
	</body>
</html>
