		<h3>静夜思</h3>
		<p>
		李白<br/>
		床前看月光，疑是地上霜。抬头望山月，低头思故乡。<br/>
		</p>
		<hr/>

		<h3>【李白简介】</h3>
		<p>
		李白（701 年－762 年） ，字太白，号青莲居士，又号 “谪仙人”，是唐代伟大的浪漫主义诗人，被后人誉为 “诗仙”，与杜甫并称为 “李杜”，为了与另两位诗人李商隐与杜牧即 “小李杜” 区别，杜甫与李白又合称 “大李杜”。据《新唐书》记载，李白为兴圣皇帝（凉武昭王李保┚攀浪铮与李唐诸王同宗。其人爽朗大方，爱饮酒作诗，喜交友。
		</p>
