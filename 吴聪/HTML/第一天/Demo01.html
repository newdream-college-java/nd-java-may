		<p align="center">

		<p align="center">
			在经历了《复仇者联盟》的纽约大战后，美国队长史蒂夫-罗杰斯如今在华盛顿过着恬淡的生活，努力尝试着融入现代社会。
			<br/>然而当一名神盾局同事遭遇袭击后，史蒂夫被迫卷入了一场威胁全球安危的阴谋。
			<br/>  他与黑寡妇携手出击，一边防备欲将自己灭口的杀手，一边努力揭露这个巨大阴谋的真面目。
			<br>而当敌人的邪恶计划全局曝光后，美国队长和黑寡妇得到了一位新同盟“猎鹰”的协助。
			<br >然而他们也发现自己将要面临的，是前所未遇、出乎意料的黑暗劲敌——冬兵。
		</p>
