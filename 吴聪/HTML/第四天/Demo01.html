	<body>
		<h1 align="center">望庐山瀑布</h1>
			<p align="center" class="test">
			日照香炉生紫烟，<br/><br/>
			遥看瀑布挂前川。<br/><br/>
			飞流直下三千尺，<br/><br/>
			疑是银河落九天。</p>
