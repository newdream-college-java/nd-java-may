<html>
	<head>
		<meta http-equiv="content-type"content="text/html;charset=gbk"/>
		<title>网易邮箱登录页面</title>
	</head>
	<body>
		<h3>普通登录</h3>
		<form>
			<table>
				<tr>
					<td>用户名</td>
					<td><input type="text"/></td>
					<td>@163.com</td>
				</tr>
				<tr>
					<td>密&nbsp;&nbsp;&nbsp;码</td>
					<td><input type="password"/></td>
					<td></td>
				</tr>
				<tr>
					<td>版&nbsp;&nbsp;&nbsp;本</td>
					<td><select><option>默认</option></select></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="radio"name="a"/>自动登陆
					<input type="radio"name="a"checked="checked"/>SSL</td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="登录"/>&nbsp;&nbsp;<input type="submit" value="注册"/></td>
					<td></td>
				</tr>
			</table>
		</form>
	</body>
</html>
