<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Demo01</title>
<script type="text/javascript">
	for(var i=1,j=0;i<=100;i++){
		if(i%3==0){
			document.write(i+"&nbsp;&nbsp;")
			j++;
		}
		if(j%10==0){
			document.write("<br/>");	
		}	
	}
</script>
</head>
