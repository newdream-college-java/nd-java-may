<title>课后第四题</title>
<script type="text/javascript">
	var k=0,j=0;
	for(var i = 1;i<6;i++){
		var a = prompt("请输入一个整数：");	
		if(a%2==0){
			k++;	
		}else{
			j++;	
		}
	}
	document.write("偶数个数为："+k);
	document.write("奇数个数为："+j);
</script>
