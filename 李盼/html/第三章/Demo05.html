<html>
	<head>
		<title>调查问卷</title>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>用户信息</legend>
			<table align="center">
				<tr>
					<td>姓名:</td>
					<td><input type="text"/></td>	
				</tr>
				<tr>
					<td>年龄:</td>
					<td><input type="text"/></td>
				</tr>
				<tr>
					<td>性别:</td>
					<td><label for="man">男</label><input type="radio" name="v"  id="man"/><label for="woman">女</label><input type="radio" name="v"  id="woman"/></td>
				</tr>
				<tr>
					<td>手机:</td>
					<td><input type="text"/></td>	
				</tr>
				<tr>
					<td>邮箱:</td>
					<td><input type="text"/></td>	
				</tr>
				<tr>
					<td>爱好:</td>
					<td><input type="checkbox" id="h"/><label for="h">滑雪</label><input type="checkbox" id="p"/><label for="p">爬山</label><input type="checkbox" id="y"/><label for="y">游泳</label><input type="checkbox" id="s"/><label for="s">上网</label><input type="checkbox"  id="t"/><label for="t">踢球</label></td>
				</tr>
			</table>
			</fieldset>
		</form>
	</body>
</html>
