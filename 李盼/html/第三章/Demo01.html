<html>
	<head>
		<title>网易邮箱登录</title>
	</head>
	<body>
		<strong>普通登录</strong>
		<table>
			<form>
				<tr>
					<td >用户名</td>
					<td height="60"><input type="text"/></td>
					<td>@163.com</td>
				</tr>
				<tr>
					<td>密&nbsp;&nbsp;码</td>
					<td height="60"><input type="text"/></td>
				</tr>
				<tr>
					<td>版&nbsp;&nbsp;本</td>
					<td><select>
						<option>默认</option>
						<option>个性化</option>
					</select></td>
				</tr>
				<tr>
					<td></td>
					<td height="60"><input  type="checkbox"name="dl"/>自动登录
					<input  type="checkbox"name="dl"/>SSL</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" value="登录"/>
						<input type="submit" value="注册"/>
					</td>
				</tr>
			</form>
		</table>
	</body>
</html>
