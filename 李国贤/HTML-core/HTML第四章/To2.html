<html>
	<head>
		<title>《水调歌头》</title>
	<style type="text/css">
		.bot1{
			font-size:18px;
			color:red;
		}
		.bot2{
			font-size:14px;
			color:red;
		}
		.bot3{
			font-size:14px;
		}

	</style>
	</head>
	<body align="center">
		<p class="bot1"><font>水调歌头</font></p>
		<hr/>
		<p class="bot2"><font>明白几时有，把酒问青天。<br/>不知天上宫阙，今夕是何年？<br/>我欲乘风归去，又恐琼楼玉宇，<br/>高处不胜寒。起舞弄清影，何似在人间！</font></p>
		<p class="bot3"><font>转朱阁，低绮户，照无眠。<br/>不应有恨，何事长向别时圆？<br/>人有悲欢离合，月有阴晴圆缺，<br/>此事古难全。<br/>但愿人长久，千里共婵娟。</font></p>		

	</body>
</html>
