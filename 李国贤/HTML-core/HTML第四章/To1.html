	<body align="center">
		<font class="box1">望庐山瀑布</font><br/>
		<font class="box2" id="one">日照香炉生紫烟，</font><br/>
		<font class="box2" id="one">遥看瀑布挂前川。</font><br/>
		<font class="box2" id="one">飞流直下三千尺，</font><br/>
		<font class="box2" id="one">疑是银河落九天。</font><br/>
