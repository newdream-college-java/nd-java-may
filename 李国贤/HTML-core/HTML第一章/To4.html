		<a name=top><h3>新用户注册</h3><br/>Step 1 点击页面右上方的“注册”按钮注册聚美优品账号。<br/>
		<img src="D:\HTMl-课件\html第一章\03 上机作业素材\练习4：聚美优品新手指南页面\图片素材\signup_step1.jpg"/><br/>

		<p>Step 1 如您已经拥有聚美账号，请点击页面右上方的“登录”按钮</p><br/>
