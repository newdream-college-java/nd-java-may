		<h3>静夜思</h3>
		作者：李白<br/>
		床前明月光，疑是地上霜。举头望明月，低头思故乡<br/>
		<hr aling="lift"/><br/>
		<h4>【作者简介】</h4>
		李白（701年－762年） ，字太白，号青莲居士，又号&quot;谪仙人&quot;，是唐代伟大的浪漫主义诗人，被后人誉为&quot;诗仙&quot;，与杜甫并称为&quot;李杜&quot;，为了与另两位诗人李商隐与杜牧即&quot;小李杜&quot;区别，杜甫与李白又合称&quot;大李杜&quot;。
