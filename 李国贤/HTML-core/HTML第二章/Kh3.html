<html>
	<head>
		<title>常用于页面布局的块级标签练习</title>
		<meta http-equiv="Content-Type"content="text/html;charset=gb2312"/>
	</head>
	<body>
		<h2>商品信息</h2>
		<h3>产品类别</h3>
		<hr/><br/>
		<ul type=square>
			<li>数码</li>
				<ul circle>
					<li>笔记本</li>
					<li>手机</li>
					<li>家电</li>
				</ul>
			<li>美容</li>
			<li>服装</li>	
		</ul>
		<hr/><br/>
		<dl>
			<dt>联想电脑</dt>
				<dd>产品型号：联想IdeaPad Y450A-TFU(NBA纪念版）</dd>
				<dd>价格：4999元</dd>
				<dd>所在地：北京</dd>
		</dl>
		<hr/><br/>
		<h3>购物流程</h3>
		<ol>
			<li>确认购买信息</li>
			<li>付款到贵类</li>
			<li>确认收货</li>
			<li>付款给商家</li>
			<li>双方评价</li>
		</ol>
	</body>
</html>
