<html>
	<head>
		<title>网易邮箱登陆页面</title>
	</head>
	<body>
		<form>
			<table align="center">
				<tr>
					<td>用户名</td>
					<td><input type="text"/></td>
					<td><font color="orange">@163.com</font></td>
				</tr>
				<tr>
					<td>密码</td>
					<td><input type="password"/></td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td>版本</td>
					<td><select><option>默认</option></select></td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td><input type="radio" name="v"/>自动登录<input type="radio" name="v"/>SSL</td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td><input type="submit" value="登录"/><input type="submit" value="注册"/></td>
				</tr>
			</table>
				
		</form>
	</body>
</html>
