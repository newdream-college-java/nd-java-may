<html>
	<head>
		<title>表单小结</title>
	</head>
	<body>
		<form>
			<table align="center">
				<tr>
					<td><h3>申请表</h3></td>
				</tr>
				<tr>
					<td>姓名：</td>
					<td><input type="text"/></td>
				</tr>
				<tr>
					<td>密码：</td>
					<td><input type="password"/></td>
				</tr>
				<tr>
					<td>照片：</td>
					<td><input type="text"/><input type="file" name="upload"/></td>
				</tr>
				<tr>
					<td colspan="2">感兴趣的职位：</td>
				</tr>
				<tr>
					<td><input type="radio" name="v" checked="checked"/>Web设计</td>
					<td><input type="radio" name="v"/>Web开发</td>
				</tr>
				<tr>
					<td>所在地:</td>
					<td><select><option>请选择</option></select></td>
				</tr>
				<tr>
					<td>协议：</td>
				</tr>
				<tr>
					<td><textarea rows="5" cols="25" name="bz"  style="overflow:scroll; overflow-x:hidden">求职信息必须真实、准确，本网站只负责向企业推荐。</textarea><br/></td>
				</tr>
				<tr>
					<td colspan="2"><input type="checkbox" name="role"/>我已阅读并接受以上协议</td>
				<tr>
				<tr>
					<td>经验:</td>
					<td><select><option>无经验</option></select></td>
				</tr>
				<tr>
					<td><input type="submit" value="提交" disabled="disabled"/></td>
					<td><input type="reset" /></td>
				</tr>
			</table>
		</form>
	</body>
</html>
