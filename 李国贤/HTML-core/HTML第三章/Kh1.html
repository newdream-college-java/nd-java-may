<html>
	<head>
		<title>申请表</title>
	</head>
	<body>
		<h2>申请表</h2>
		<form action="http://www.baidu.com">
			<table align="center">
				<tr>
					<td>姓名</td>
					<td><input type="text"/></td>
				</tr>
				<tr>
					<td>教育程度</td>
					<td><input type="radio" name="v" checked="checked"/>硕士<input type="radio" name="v"/>博士</td>
				</tr>
				<tr>
					<td>性别</td>
					<td><input type="radio" name="v" checked="checked"/>男<input type="radio" name="v"/>女</td>
				</tr>
				<tr>
					<td>月薪</td>
					<td><input type="text"/></td>
				</tr>
				<tr>
					<td>附注</td>
					<td><textarea rows="5" cols="25" name="bz"  style="overflow:scroll; overflow-x:hidden">请在这里附注</textarea><br/></td>
				</tr>
				<tr>
					<td>国籍</td>
					<td><select style="width:172px">
						<option checked="checked">澳大利亚</option>
						<option>美国</option>
						<option>日本</option>
						<option>新加坡</option>
					</select></td>
				</tr>
				<tr>
					<td><input type="submit" value="提交"/></td>
					<td><input type="reset" /></td>
				</tr>
			</table>
		</form>
	</body>
</html>
