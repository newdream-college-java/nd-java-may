<html>
	<head>
		<title>电子产品调查问卷</title>
	</head>
	<body>
		<form action="http://www.baidu.com">
			<table align="center">
				<tr>
					<td colspan="2"><h2><font color="red">American Metric</font> 电子产品调查表</h2></td>
				</tr>
				<tr>
					<td>请输入您的姓名：</td>
					<td><input type="text"/></td>
				</tr>
				<tr>
					<td>请输入您的购买日期</td>
					<td><select><option></option></select>年<select>
							<option>1</option>
							<option>2</option>
							<option>3</option>
						</select>月																<select>
							<option>1</option>
							<option>2</option>
						</select>日</td>
				</tr>
				<tr>
					<td>请输入您的电子邮件地址：</td>
					<td><input type="text"/></td>
				</tr>
				<tr>
					<td>您是否查看过我们的在线产品目录？</td>
					<td><input type="radio" name="v" checked="checked"/>是<input type="radio" name="v"/>否</td>
				</tr>
				<tr>
					<td colspan="2">如果查看过，您对哪些产品有兴趣购买？（选择提供的产品）</td>
				</tr>
				<tr>
					<td colspan="2"><input type="checkbox" id="d"/><label for="d">大屏幕电视机</label><input type="checkbox" id="y"/><label for="y">音频设备</label><input type="checkbox" id="s"/><label for="s">视频设备</label><input type="checkbox" id="x"/><label for="x">相机</label></td>
				</tr>
				<tr>
					<td colspan="2">在填写订单之前，你还有什么问题、意见或建议？</td>
				</tr>
				<tr>
					<td colspan="2"><textarea rows="5" cols="60" name="bz"  style="overflow:scroll; overflow-x:hidden">您的输入：</textarea></td>
				</tr>
				<tr>
					<td><input type="submit" value="提交"/></td>
					<td><input type="reset" /></td>
				</tr>
			</table>
		</form>
	</body>
</html>
