<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
			var sum=0;
			var num=0;
		for (var i = 1; i <= 5; i++) {
			
			var a=prompt("请输入五个整数：","");
			if (a%2==0) {
				
				sum++;
			}else{
				
				num++;
			}
		}
		document.write("偶数有"+sum+"个，基数有"+num+"个");
	</script>
</head>
<body>

</body>
</html>
