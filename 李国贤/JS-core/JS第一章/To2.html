<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var a=prompt("请输入打印的行数：");
		
		var b=a-1;
		for (var i =1; i <=a; i++) {
			for (var j = b; j>=1; j--){
				document.write("&nbsp;");
			}
			for (var j = 1; j <=i; j++) {
				document.write("*&nbsp;");
			}
			
			b--;
			document.write("<br/>");
		}
	</script>
</head>
<body>

</body>
</html>
