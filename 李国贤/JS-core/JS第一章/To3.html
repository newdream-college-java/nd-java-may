<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var a=prompt("请输入打印的行数：");
		var b=a;
		var c=2*a-1;
		var m=0;
		for (var i = 1; i <=c; i++) {
			if(i<=a){
			b--;
			m++;
			for (var j = b; j>=1; j--){
				document.write("&nbsp;");
			}
			for (var j = 1; j <=m; j++) {
				document.write("*&nbsp;");
			}
			document.write("<br/>");
			}else{
			b++;
			m--;
			for (var j = 1; j <=b; j++){
				document.write("&nbsp;")
			}
			for(var j=1;j<=m;j++){
				document.write("*&nbsp;");
			}
			
			
			document.write("<br/>");
		}
		}
	</script>
</head>
<body>

</body>
</html>
